name: Build Project111


on:
#   workflow_dispatch:  
 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: windows-latest
#     runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          ref: dev
          
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
      - name: Install python script
        run: |
          gci
          python -m pip install --upgrade pip
          pip install gitpython
          $text = @"
          import git
          repo = git.Repo(search_parent_directories=True)
          sha = repo.head.object.hexsha
          print(repo, sha, git)
          def get_git_revision_short_hash() -> str:
              return subprocess.check_output(['git', 'rev-parse', '--short', 'HEAD']).decode('ascii').strip()
          "@ | Out-File $text -FilePath .\script.py
          python script.py
          
      - name: Setup .NET Framework
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x

      - name: Restore NuGet Packages
        run: |
          cd ParserGUI
          nuget restore
        
          
      - name: Build Solution
        run: |
          (Get-Item .).FullName
          Get-ChildItem
          cd ParserGUI
          (Get-Item .).FullName
          Get-ChildItem
          $env:Path += ";C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\bin"
          msbuild /p:Configuration=Release ParserGUI.sln
          Get-ChildItem -Verbose
          Get-ChildItem -Verbose

     
      - name: Create Release
        id: create_release
        uses: zendesk/action-create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: "Release ${{ steps.version.outputs.version }}"
          body: "Build info: Version: ${{ steps.version.outputs.version }}, from commit SHA: ${{ github.sha }}"
          draft: false
          prerelease: false

      - name: Upload Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ParserGUI\ParserGUI\bin\Release\ParserGUI.exe
          asset_name: ParserGUI.exe
          asset_content_type: application/x-msdownload
